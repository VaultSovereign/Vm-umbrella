name: release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version (e.g., v1.2.3)"
        required: true

jobs:
  tag-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: Create tag
        run: |
          git tag "${{ github.event.inputs.version }}" -m "Release ${{ github.event.inputs.version }}" || true
          git push origin "${{ github.event.inputs.version }}" || true
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: |
          if [ -f package.json ]; then \
            corepack enable; \
            pnpm -v || npm i -g pnpm; \
            pnpm install --frozen-lockfile || true; \
            (pnpm run build || true); \
            tar -czf artifact.tar.gz dist/ || true; \
          fi
      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}
          files: |
            artifact.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

