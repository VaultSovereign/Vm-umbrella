name: shared-release

on:
  workflow_call: {}
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  lint-build-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Enable pnpm via Corepack
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
      - name: Verify pnpm
        run: |
          which pnpm
          pnpm --version
      - name: Install deps
        run: |
          if [ -f package.json ]; then pnpm install --frozen-lockfile || pnpm install; else echo 'no package.json'; fi
      - name: Run tests
        run: |
          if [ -f package.json ]; then (pnpm test --if-present || true); fi
      - name: Build
        run: |
          if [ -f package.json ]; then (pnpm build --if-present || true); fi
      - name: Audit
        run: |
          if [ -f package.json ]; then (pnpm audit --prod --audit-level=high || true); fi
      - name: Release on main
        if: github.ref == 'refs/heads/main'
        run: |
          if [ -f package.json ]; then (pnpm run release --if-present || true); fi
